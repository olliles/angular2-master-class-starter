<ul class="collection">
  <li class="collection-item avatar"
      *ngFor="let contact of contacts | async">
      <a [routerLink]="['/contact', contact.id]">
        <img alt="contact.name"
            class="circle"
            [src]="contact.image">
        <span class="title">{{contact.name}}</span>
      </a>
  </li>
</ul>
